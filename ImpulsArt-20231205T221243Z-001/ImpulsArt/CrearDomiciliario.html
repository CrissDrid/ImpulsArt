<br>
          <h1>Crear Domiciliario</h1>
          <br>
          <form action="" method="post">

            <div class="nombre">
              <input class="form-control" type="text" name="nombres" id="nombre" placeholder="Ingresar Nombre" required>
            </div>

            <br>

            <div class="apellido">
              <input class="form-control" type="text" name="apellidos" id="apellido" placeholder="Ingresar Apellido"
                required>
            </div>

            <br>

            <div class="correo">
              <input class="form-control" type="email" name="correo" id="correo" placeholder="Ingresar Correo" required>
            </div>

            <br>

            <div class="contrasena">
              <input class="form-control" type="password" name="contrasena" id="contrasena"
                placeholder="Ingresar ContraseÃ±a" required>
            </div>

            <br>

            <div class="fecha_nacimiento">
              <input class="form-control" type="date" name="fecha_nacimiento" id="fecha_nacimiento"
                placeholder="Ingresar Fecha de Nacimiento" required>
            </div>

            <br>

            <div class="direccion">
              <input class="form-control" type="text" name="direccion" id="direccion" placeholder="Ingresar direccion"
                required>
            </div>

            <br>

            <div class="Numero">
              <input class="form-control" type="text" name="Numero" id="Numero" placeholder="Ingresar numero telefonico"
                required>
            </div>
            <br>
            <h1>Ingresar datos Vehiculo</h1>
            <br>
            <div class="placa">
              <input class="form-control" type="text" name="placa" id="placa" placeholder="Ingresar Placa" required>
            </div>

            <br>

            <div class="marca">
              <input class="form-control" type="text" name="marca" id="marca" placeholder="Ingresar Marca" required>
            </div>

            <br>

            <select class="form-select" name ="TipoVehiculo"aria-label="Default select example">
              <option selected>Tipo de vehiculo</option>
              <option value="1">Automovil</option>
              <option value="2">Camiones</option>
              <option value="3">Motocicleta</option>
            </select>

            <br>

            <div class="modelo">
              <input class="form-control" type="text" name="modelo" id="modelo"
                placeholder="Ingresar modelo del vehiculo" required>
            </div>
            <br>
        </div>
