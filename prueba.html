<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ImpulsArt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="Imagenes/cepillo-de-pintura.png">
    <link rel="stylesheet" href="CSS/Estilo.css">
    <link rel="stylesheet" href="CSS/EstiloRegistro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="JS/Registro.js" defer></script>
  </head>
  <body>
    <header>
    <div class="container-fluid-1">
        <div class="row">
          <div class="col-12 text-center">
            <h1 class="titulo1">Impuls</h1>
            <h1 class="titulo2">Art</h1>
            <img class="pincel img-fluid" src="Imagenes/cepillo-de-pintura.png" alt="">
          </div>
        </div>
      </div>
</header>

<div class="container">
    <div class="row">
<div class="col-6">
    <div class="drag-area text-center">
        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
        <header>Arrastrar y Soltar para Cargar Archivo</header>
        <button type="button">Buscar Archivo</button>
        <input type="file" name="obra" hidden>
    </div>
    <div class="botones">
        <button type="button" class="guardar">Guardar</button>
        <button type="button" class="delete">Eliminar</button>
    </div>

</div>
<div class="col-6">
    <h1 class="texto mb-3">Agregar Obras</h1>
                        <form class="needs-validation" novalidate>

                            <div class="col-12">
                                <label for="username" class="form-label">Nombre de la obra</label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" id="username" placeholder="nombre" required>
                                    <div class="invalid-feedback">
                                        Se requiere el nombre
                                    </div>
                                </div>
                            </div>

                            <br>

                            <div class="col-12">
                                <label for="username" class="form-label">Costo</label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" id="username" placeholder="$" required>
                                    <div class="invalid-feedback">
                                        Se requiere el costo de la obra
                                    </div>
                                </div>
                            </div>

                            <br>

                            <div class="col-12">
                                <label for="firstName" class="form-label">Peso</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Peso ejemplo: 5 kg"
                                    value="" required>
                                <div class="invalid-feedback">
                                    Se requiere el peso de tu obra
                                </div>
                            </div>

                            <br>

                            <div class="col-12">
                                <label for="username" class="form-label">Tamaño</label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" id="username"
                                        placeholder="Tamaño ejemplo: 40x80 cm" required>
                                    <div class="invalid-feedback">
                                        Se requiere el tamaño de su obra
                                    </div>
                                </div>
                            </div>

                            <br>

                            <div class="col-12">
                                <label for="username" class="form-label">Cantidad de obras disponibles</label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" id="username" placeholder="Cantidad"
                                        required>
                                    <div class="invalid-feedback">
                                        Se requiere cuantas obra tendra
                                    </div>
                                </div>
                            </div>

                            <br>

                            <div class="col-12">
                                <label for="username" class="form-label">Categoria de la obra</label>
                                <div class="input-group has-validation">
                                    <input type="text" class="form-control" id="username"
                                        placeholder="Categoria (pintura, maqueta, ceramica, etc)" required>
                                    <div class="invalid-feedback">
                                        Se requiere la categoria de su obra
                                    </div>
                                </div>
                            </div>

                            <br>
                            <div class="d-flex justify-content-center align-items-center">
                                <button class="bot w-30 btn btn-primary" type="submit">Subir obra</button>
                            </div>
                        </form>


</div>
    </div>
        </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="JS/RedirigirPagina.js"></script>
</body>
</html>
